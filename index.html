<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zekken WASM Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #181c24;
      color: #e0e0e0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'monospace', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 40px;
      background: #23283b;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000a;
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
      color: #ffb86c;
      letter-spacing: 1px;
    }
    #code {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1.1em;
      background: #181c24;
      color: #e0e0e0;
      border: 1px solid #333;
      box-shadow: 0 2px 8px #0004;
      font-family: inherit;
      padding: 12px;
      resize: vertical;
      outline: none;
      transition: border 0.2s;
    }
    #code:focus {
      border: 1.5px solid #ffb86c;
    }
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      justify-content: flex-end;
    }
    button {
      background: #ffb86c;
      color: #23283b;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1em;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd6a0;
    }
    #output {
      background: #181c24;
      color: #e0e0e0;
      border-radius: 8px;
      min-height: 80px;
      max-height: 260px;
      overflow-x: auto;
      overflow-y: auto;
      font-size: 1.05em;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'monospace', monospace;
      padding: 16px;
      border: 1px solid #333;
      white-space: pre-wrap;
      margin-top: 0;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s;
    }
    .error {
      color: #ff5555;
      font-weight: bold;
    }
    .success {
      color: #50fa7b;
      font-weight: bold;
    }
    .keyword { color: #ffb86c; font-weight: bold; }
    .comment { color: #6272a4; font-style: italic; }
    .string { color: #f1fa8c; }
    .number { color: #bd93f9; }
    .type { color: #50fa7b; }
    .operator { color: #ff79c6; }
    .variable { color: #f8f8f2; }
    @media (max-width: 800px) {
      .container { max-width: 98vw; padding: 10px; }
      #code { font-size: 1em; }
      #output { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zekken Language Web Demo</h2>
    <textarea id="code" spellcheck="false">// Write Zekken code here
@println => |"Hello, Web!"|;
</textarea>
    <div class="button-row">
      <button id="runBtn">Run</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>
    <pre id="output">(output will appear here)</pre>
  </div>
  <script type="module">
    import init, { run_zekken } from "./pkg/zekken.js";
    let ready = false;
    init("./pkg/zekken_bg.wasm").then(() => {
      ready = true;
    });

    function showOutput(text, isError = false) {
      const output = document.getElementById('output');
      output.textContent = text;
      output.className = isError ? "error" : "";
    }

    document.getElementById('runBtn').onclick = () => {
      const code = document.getElementById('code').value;
      if (!ready) {
        showOutput("WASM not loaded yet!", true);
        return;
      }
      try {
        const result = run_zekken(code);
        showOutput(result && result.trim() !== "" ? result : "(no output)", false);
      } catch (e) {
        showOutput("Error: " + (e && e.message ? e.message : e), true);
      }
    };

    document.getElementById('resetBtn').onclick = () => {
      document.getElementById('code').value = `// Write Zekken code here
@println => |"Hello, Web!"|;
`;
      showOutput("(output will appear here)");
    };
  </script>
</body>
</html>
