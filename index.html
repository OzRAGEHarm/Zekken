<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zekken WASM Demo</title>
</head>
<body>
  <h2>Zekken Language Demo</h2>
  <textarea id="code" rows="8" cols="60">// Write Zekken code here</textarea><br>
  <button id="runBtn">Run</button>
  <pre id="output"></pre>
  <script type="module">
    import init, { run_zekken } from "./pkg/zekken.js";
    let ready = false;
    let lastError = null;
    init("./pkg/zekken_bg.wasm").then(() => {
      ready = true;
    });
    document.getElementById('runBtn').onclick = () => {
      const output = document.getElementById('output');
      if (!ready) {
        output.textContent = "WASM not loaded yet!";
        return;
      }
      const code = document.getElementById('code').value;
      try {
        const result = run_zekken(code);
        // Show raw result for debugging
        output.textContent = result;
      } catch (e) {
        output.textContent = "Error: " + (e && e.message ? e.message : e);
      }
    };
  </script>
</body>
</html>
