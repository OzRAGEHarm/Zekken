<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zekken Programming Language Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="js/zekken-mode.js"></script>
  <script src="js/ansi-to-html.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h2>Zekken Programming Language Demo</h2>
    <textarea id="code" spellcheck="false">// Write Zekken code here
@println => |"Hello, Web!"|</textarea>
    <div class="button-row">
      <button id="runBtn">Run</button>
      <button id="resetBtn">Reset</button> 
    </div>
    <pre id="output">(output will appear here)</pre>
  </div>

  <script type="module">
    import init, { run_zekken } from "./pkg/zekken.js";
    import { ansiToHtml } from "./js/ansi-to-html.js";
    
    let ready = false;
    init("./pkg/zekken_bg.wasm").then(() => ready = true);

    // Initialize CodeMirror with custom config
    const editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: "text/x-zekken",
      theme: 'dracula',
      lineNumbers: true,
      tabSize: 2,
      indentUnit: 2,
      autofocus: true,
      viewportMargin: Infinity,
      lineWrapping: true,
      extraKeys: {
        "Tab": (cm) => cm.replaceSelection("  "), // 2 spaces
      }
    });

    // Match container width
    editor.setSize('100%', '180px');

    const output = document.getElementById('output');
    
    function showOutput(text, isError = false) {
      output.innerHTML = isError ? ansiToHtml(text) : text;
      output.className = isError ? "error-output" : "";
    }

    document.getElementById('runBtn').onclick = () => {
      if (!ready) {
        showOutput("WASM not loaded yet!", true);
        return;
      }
      try {
        const result = run_zekken(editor.getValue());
        const isError = result && (
          result.includes("Error:") || 
          result.includes("Syntax Error") || 
          result.includes("Runtime Error") || 
          result.includes("Type Error")
        );
        showOutput(result || "(no output)", isError);
      } catch (e) {
        showOutput("Error: " + e.message || e, true);
      }
    };

    document.getElementById('resetBtn').onclick = () => {
      editor.setValue("// Write Zekken code here\n@println => |\"Hello, Web!\"|");
      showOutput("(output will appear here)");
    };
  </script>
</body>
</html>
