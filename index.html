<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zekken WASM Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CodeMirror 6 basic setup via CDN (esm.sh) -->
  <link rel="stylesheet" href="https://esm.sh/@codemirror/theme-one-dark@6.2.0/theme-one-dark.css">
  <style>
    body {
      background: #181c24;
      color: #e0e0e0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'monospace', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 40px;
      background: #23283b;
      border-radius: 12px;
      box-shadow: 0 4px 32px #000a;
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
      color: #ffb86c;
      letter-spacing: 1px;
    }
    #editor {
      height: 180px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1.1em;
      background: #181c24;
      border: 1px solid #333;
      box-shadow: 0 2px 8px #0004;
    }
    .button-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      justify-content: flex-end;
    }
    button {
      background: #ffb86c;
      color: #23283b;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-size: 1em;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd6a0;
    }
    #output {
      background: #181c24;
      color: #e0e0e0;
      border-radius: 8px;
      min-height: 80px;
      max-height: 260px;
      overflow-x: auto;
      overflow-y: auto;
      font-size: 1.05em;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'monospace', monospace;
      padding: 16px;
      border: 1px solid #333;
      white-space: pre-wrap;
      margin-top: 0;
      box-shadow: 0 2px 8px #0004;
      transition: background 0.2s;
    }
    .CodeMirror {
      font-size: 1.1em;
    }
    @media (max-width: 800px) {
      .container { max-width: 98vw; padding: 10px; }
      #editor { font-size: 1em; }
      #output { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zekken Language Web Demo</h2>
    <div id="editor"></div>
    <div class="button-row">
      <button id="runBtn">Run</button>
      <button id="resetBtn" type="button">Reset</button>
    </div>
    <pre id="output">(output will appear here)</pre>
  </div>
  <!-- ansi_up for ANSI color to HTML conversion -->
  <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.2.1/ansi_up.min.js"></script>
  <!-- CodeMirror 6 basic setup via esm.sh -->
  <script type="module">
    import { EditorView, basicSetup } from "https://esm.sh/@codemirror/basic-setup@0.20.2";
    import { EditorState } from "https://esm.sh/@codemirror/state@0.19.1";
    import { oneDark } from "https://esm.sh/@codemirror/theme-one-dark@6.2.0";
    // Minimal Zekken syntax highlighting (keywords, comments, strings, numbers)
    import { HighlightStyle, tags } from "https://esm.sh/@codemirror/highlight@0.19.0";
    import { StreamLanguage } from "https://esm.sh/@codemirror/stream-parser@0.19.2";
    import { defineZekken } from "https://esm.sh/mini-codemirror-zekken@0.0.1?external=@codemirror/state,@codemirror/highlight";

    // If you don't have a Zekken mode, fallback to JS mode or plaintext
    let zekkenLang = StreamLanguage.define({
      start: [
        {regex: /\/\/.*/, token: "comment"},
        {regex: /"(?:[^"\\]|\\.)*"?/, token: "string"},
        {regex: /'(?:[^'\\]|\\.)*'?/, token: "string"},
        {regex: /\b(let|const|func|return|if|else|for|while|try|catch|use|include|export|from|in)\b/, token: "keyword"},
        {regex: /\b(true|false)\b/, token: "atom"},
        {regex: /\b(int|float|bool|string|arr|obj|fn)\b/, token: "type"},
        {regex: /[+\-*/%=<>!]+/, token: "operator"},
        {regex: /\d+\.\d+|\d+/, token: "number"},
        {regex: /@[a-zA-Z_][a-zA-Z0-9_]*/, token: "variable-2"},
        {regex: /[a-zA-Z_][a-zA-Z0-9_]*/, token: "variable"},
        {regex: /[\(\)\[\]\{\};,]/, token: null}
      ]
    });

    const zekkenHighlight = HighlightStyle.define([
      {tag: tags.keyword, color: "#ffb86c", fontWeight: "bold"},
      {tag: tags.atom, color: "#8be9fd"},
      {tag: tags.string, color: "#f1fa8c"},
      {tag: tags.number, color: "#bd93f9"},
      {tag: tags.comment, color: "#6272a4", fontStyle: "italic"},
      {tag: tags.typeName, color: "#50fa7b"},
      {tag: tags.variableName, color: "#f8f8f2"},
      {tag: tags.operator, color: "#ff79c6"},
    ]);

    // Initial code
    const initialCode = `// Write Zekken code here
@println => |"Hello, Web!"|;
`;

    // Setup CodeMirror
    let editorView = new EditorView({
      state: EditorState.create({
        doc: initialCode,
        extensions: [
          basicSetup,
          zekkenLang,
          oneDark,
          zekkenHighlight
        ]
      }),
      parent: document.getElementById("editor")
    });

    // WASM loader and run logic
    import init, { run_zekken } from "./pkg/zekken.js";
    let ready = false;
    let ansi_up = window.AnsiUp ? new window.AnsiUp() : null;
    init("./pkg/zekken_bg.wasm").then(() => {
      ready = true;
    });

    function showOutput(text) {
      const output = document.getElementById('output');
      if (ansi_up) {
        output.innerHTML = ansi_up.ansi_to_html(text);
      } else {
        output.textContent = text;
      }
    }

    document.getElementById('runBtn').onclick = () => {
      const code = editorView.state.doc.toString();
      if (!ready) {
        showOutput("WASM not loaded yet!");
        return;
      }
      try {
        const result = run_zekken(code);
        showOutput(result && result.trim() !== "" ? result : "(no output)");
      } catch (e) {
        showOutput("Error: " + (e && e.message ? e.message : e));
      }
    };

    document.getElementById('resetBtn').onclick = () => {
      editorView.dispatch({
        changes: {from: 0, to: editorView.state.doc.length, insert: initialCode}
      });
      showOutput("(output will appear here)");
    };
  </script>
</body>
</html>
